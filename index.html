<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avanti Afrika - Your African bucketlist come true</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Laila:wght@400;500;600&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap');
    </style>

  </head>
  <body>
    <section class="container-xl pt-4">
        <div class="header">
            <span class="left">
                <img class="logo p-1" src="assets/images/AA-logo.png" alt="Avanti Afrika Logo" href="#"/>
            </span>
            <span class="pt-1">
                <h3 class="logo-type pt-2 mb-0">Avanti Afrika</h3>
                <h5 class="logo-subText p-1">Tours & safaris</h5>
            </span>
        </div>
        <!---- .end of Header --->

        <!-- Adventure Awaits hero text-->
        <div class="heroText text-capitalize">
            Adventure Awaits!
        </div>
    </section>
    
        <div class="container-xl p-4">
            <div class="row">
                <!--LEFT TILES-->
                <div class="col-md-4 align-self-start">
                    <div class="row card img-tile my-3 gx-2" style="min-height: 180px;">
                        <img src="assets/images/pexels-jean-van-der-meulen-11430554.jpg" class="img-fluid p-0" alt="Cape Town by Jean van der Meulen" href="#">
                        <div class="overlay">
                            <div class="textBtn">Cape Town City Tours &<br> Table Mountain</div>
                        </div>
                    </div>
                    <div class="row card img-tile my-3 gx-2" style="height: auto;">
                        <img src="assets/images/SAfood.jpg" class="img-fluid p-0" alt="Photo by jean van der Meulen" href="#">
                        <div class="overlay">
                            <div class="textBtn">Food & Street Art Tour</div>
                        </div>
                    </div>
                    <div class="row card img-tile my-3 gx-2" style="max-height: 510px;">
                        <img src="assets/images/pexels-mark-de-jong-6815842.jpg" class="img-fluid p-0" alt="Photo by Mark De Jong @Pexels" href="#">
                        <div class="overlay">
                            <div class="textBtn">Big 5 Safaris</div>
                        </div>
                    </div>
                    
                </div>
                <!--CENTER TILES-->
                <div class="col-4 align-self-start">
                    <div class="row card img-tile my-3 gx-2">
                        <img src="assets/images/pexels-kampus-production-7568989.jpg" class="img-fluid p-0" alt="Photo by Kampus Production @Pexels" href="#">
                        <div class="overlay">
                            <div class="textBtn">Cape Winelands</div>
                        </div>
                    </div>
                    <div class="row card img-tile my-3 gx-2">
                        <img src="assets/images/pexels-harry-cunningham-harrydigital-3347323.jpg" class="img-fluid p-0" alt="Simon's Town by Harry Cunningham @Pexels" href="#">
                        <div class="overlay">
                            <div class="textBtn">Cape Point &<br>Simon's Town</div>
                        </div>
                    </div>
                    <div class="row card img-tile my-3 gx-2">
                        <img src="assets/images/pexels-taryn-elliott-6552205.jpg" class="img-fluid p-0" alt="Photo by Taryn Elliott @Pexels" href="#">
                        <div class="overlay">
                            <div class="textBtn">Reviews</div>
                        </div>
                    </div>
                </div>
                <!--RIGHT TILES-->
                <div class="col-3 align-self-start">
                    <div class="row card img-tile my-3 gx-2">
                        <img src="assets/images/AA-logo.png" class="img-fluid p-0" alt="" href="#">
                        <div class="overlay">
                            <div class="textBtn">About Us</div>
                        </div>
                    </div>
                    <div class="row card img-tile my-3 gx-2" style="max-height:370px">
                        <img src="assets/images/john-o-nolan-H5twKTsyXr0-unsplash.jpg" class="img-fluid p-0" alt="" href="#">
                        <div class="overlay">
                            <div class="textBtn">Helicopter Flips<br>(Aerial Tours)</div>
                        </div>
                    </div>
                    <div class="row card img-tile my-3 gx-2" >
                        <img src="assets/images/love-capetown.jpg" class="img-fluid p-0" alt="" href="#">
                        <div class="overlay">
                            <div class="textBtn">Cape Town City Events<br>Calendar</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
    <!------Bootstrap JS line starts below-->>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
